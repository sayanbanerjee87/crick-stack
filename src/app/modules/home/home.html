<div class = "header-container">
	  <app-header></app-header>
</div>
<div class="container">
	<div class = "home-panel tree-panel">
		<ul class="tab-links-container">
			<li class="tab-link" *ngFor = "let tab of tabList; let i = index" [ngClass] = "{'active': tab.isActive}" (click) = "activateLink(i)">
				<a>{{tab.name}}</a>
			</li>
		</ul>
		<ul *ngIf = "dataSet">
			<tree-view [treeData] = "dataSet" (playerDetails) = "displayDetailedStats($event)"></tree-view>
		</ul>
	</div>
	<div class = "home-panel detail-panel">
		<ul *ngIf = "playerDetail">
			<player-detail [playerInfo] = "playerDetail"></player-detail>
		</ul>
		<ul class = "no-profile" *ngIf = "!playerDetail">
			<div class = "no-profile-message">
				<span>{{'Nothing Selected'}}</span>
			</div>
		</ul>
	</div>
	<div class = "home-panel form-panel">
		<player-ratings (playerDetails) = "displayDetailedStats($event)"></player-ratings>
	</div>
</div>
